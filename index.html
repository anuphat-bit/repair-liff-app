<!DOCTYPE html>
<html lang="th">
<head>
    <title>ระบบแจ้งซ่อมออนไลน์</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; }
        .spinner-container { display: flex; justify-content: center; align-items: center; height: 50vh; }
        .modal-body { text-align: center; }
        .ticket-id { font-size: 1.5rem; font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">ใบแจ้งซ่อมออนไลน์</h2>
                <div id="loading" class="spinner-container"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
                <div id="error-message" class="alert alert-danger" style="display:none;"></div>
                <form id="repair-form" style="display:none;">
                    <input type="hidden" id="lineUserId" name="lineUserId">
                    <div class="mb-3">
                        <label for="requesterName" class="form-label">ชื่อ-สกุลผู้แจ้ง</label>
                        <input type="text" class="form-control" id="requesterName" name="requesterName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">แผนก/ฝ่าย</label>
                        <input type="text" class="form-control" id="department" name="department" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">เบอร์โทรศัพท์ติดต่อ</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">ตำแหน่งที่ต้องการให้ซ่อม</label>
                        <textarea class="form-control" id="location" name="location" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="problemType" class="form-label">ประเภทของปัญหา</label>
                        <select class="form-select" id="problemType" name="problemType" required>
                            <option value="">-- โปรดเลือก --</option>
                            <option value="ระบบไฟฟ้า">ระบบไฟฟ้า</option>
                            <option value="ระบบประปา">ระบบประปา</option>
                            <option value="โทรศัพท์/อินเทอร์เน็ต">โทรศัพท์/อินเทอร์เน็ต</option>
                            <option value="เครื่องปรับอากาศ">เครื่องปรับอากาศ</option>
                            <option value="ซ่อมแซมทั่วไป">ซ่อมแซมทั่วไป</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">ลักษณะ/อาการที่ชำรุด</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="urgency" class="form-label">ระดับความเร่งด่วน</label>
                        <select class="form-select" id="urgency" name="urgency" required>
                            <option value="ทั่วไป">ทั่วไป</option>
                            <option value="ด่วน">ด่วน</option>
                            <option value="ด่วนที่สุด">ด่วนที่สุด</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="problemImage" class="form-label">แนบรูปภาพปัญหา (ถ้ามี)</label>
                        <input type="file" class="form-control" id="problemImage" name="problemImage" accept="image/*">
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submit-button" class="btn btn-primary btn-lg">ส่งเรื่อง</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <img src="https://i.imgur.com/4z2Z8tG.png" alt="Success" width="80">
                    <h3 class="mt-3">รับเรื่องเรียบร้อยแล้ว!</h3>
                    <p>รหัสใบแจ้งซ่อมของคุณคือ:</p>
                    <p class="ticket-id"></p>
                    <p class="text-muted small">เราได้ส่งรายละเอียดไปที่ LINE ของคุณแล้ว</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- BACKEND URL CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPzth6AiS1dSn5cxFPPMdJkyQmK-XaKxpr0OheKnAjPOgcDQDp7AqGCnPSl3k5hMFI/exec";

        // --- LIFF INITIALIZATION ---
        document.addEventListener("DOMContentLoaded", function() {
            liff.init({ liffId: "2008248434-1k7bSQPa" })
                .then(() => {
                    if (!liff.isLoggedIn()) throw new Error("กรุณาเปิดจากแอป LINE");
                    return liff.getProfile();
                })
                .then(profile => {
                    document.getElementById('lineUserId').value = profile.userId;
                    document.getElementById('requesterName').value = profile.displayName;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('repair-form').style.display = 'block';
                })
                .catch(err => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-message').innerText = 'เกิดข้อผิดพลาด: ' + err.message;
                    document.getElementById('error-message').style.display = 'block';
                });

            // --- FORM SUBMISSION LOGIC ---
            document.getElementById('repair-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitButton = document.getElementById('submit-button');
                submitButton.disabled = true;
                submitButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> กำลังส่ง...`;

                const formObject = Object.fromEntries(new FormData(this).entries());
                const file = document.getElementById('problemImage').files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        formObject.fileData = {
                            fileName: file.name, mimeType: file.type,
                            base64: e.target.result.split(',')[1]
                        };
                        sendDataToBackend(formObject);
                    };
                    reader.readAsDataURL(file);
                } else {
                    sendDataToBackend(formObject);
                }
            });
        });

        // --- HELPER FUNCTIONS ---
        function sendDataToBackend(data) {
            // เปลี่ยนกลับมาใช้ fetch แบบปกติ และลบ mode: 'no-cors' ออก
            fetch(SCRIPT_URL, {
                method: 'POST',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({action: 'submitForm', data: data})
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showSuccess(result);
                } else {
                    showError({ message: result.message });
                }
            })
            .catch(error => showError(error));
        }

        function showSuccess(response) {
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            document.querySelector('.ticket-id').innerText = response.ticketId;
            modal.show();
            setTimeout(() => { liff.closeWindow(); }, 6000);
        }

        function showError(error) {
            alert('เกิดข้อผิดพลาด: ' + error.message);
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = false;
            submitButton.innerText = 'ส่งเรื่อง';
        }
    </script>
</body>
</html>
